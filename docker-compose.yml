version: "3.9"

services:
  # Kafka (KRaft)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # HDFS (Data Lake)
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: unless-stopped
    ports:
      - "9870:9870"
      - "8020:8020"
    environment:
      CLUSTER_NAME: "hadoop"
      CORE_CONF_fs_defaultFS: "hdfs://namenode:8020"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: unless-stopped
    depends_on:
      - namenode
    environment:
      CORE_CONF_fs_defaultFS: "hdfs://namenode:8020"
      NAMENODE_HOST: "namenode"
    volumes:
      - hadoop_datanode:/hadoop/dfs/data

  # Spark
  spark-master:
    image: apache/spark:3.5.1-scala2.12-java11-python3-ubuntu
    container_name: spark-master
    depends_on:
      - kafka
      - namenode
      - datanode
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.master.Master
    environment:
      SPARK_MASTER_HOST: spark-master
      POSTGRES_JDBC_URL: jdbc:postgresql://host.docker.internal:5432/crypto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "7077:7077"
      - "8082:8080"
    volumes:
      - ./spark-jobs:/opt/spark/jobs
    extra_hosts:
      - "host.docker.internal:host-gateway"

  spark-worker:
    image: apache/spark:3.5.1-scala2.12-java11-python3-ubuntu
    container_name: spark-worker
    depends_on:
      - spark-master
    command: >
      /opt/spark/bin/spark-class
      org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077
    environment:
      SPARK_MASTER: spark://spark-master:7077
      POSTGRES_JDBC_URL: jdbc:postgresql://host.docker.internal:5432/crypto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./spark-jobs:/opt/spark/jobs
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db-migrate:
    image: postgres:15
    container_name: db-migrate
    restart: "no"
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./scripts:/scripts
    command: >
      bash -c "psql -h host.docker.internal -p 5432 -U postgres -d crypto -f /scripts/init_postgres.sql
      && psql -h host.docker.internal -p 5432 -U postgres -d crypto -f /scripts/seed_postgres.sql"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Airflow init (crÃ©ation DB + utilisateur admin/admin)
  airflow-init:
    image: apache/airflow:2.7.3
    container_name: airflow-init
    depends_on:
      - db-migrate
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@host.docker.internal/crypto
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
    command: >
      bash -c "airflow db init &&
      airflow users create
      --username admin
      --password admin
      --firstname admin
      --lastname admin
      --role Admin
      --email admin@example.com"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Airflow webserver (UI sur localhost:8080)
  airflow-webserver:
    image: apache/airflow:2.7.3
    container_name: airflow-webserver
    depends_on:
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@host.docker.internal/crypto
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
    ports:
      - "8080:8080"
    command: webserver
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Airflow scheduler
  airflow-scheduler:
    image: apache/airflow:2.7.3
    container_name: airflow-scheduler
    depends_on:
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@host.docker.internal/crypto
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
    command: scheduler
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  hadoop_namenode:
  hadoop_datanode:
